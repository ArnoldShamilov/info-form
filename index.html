<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="section-div container">
            <div class="main-section-div">
                <div class="main-container">
                    <div class="main-left-div">
                        <div class="advertising-div">
                            <div class="span-div"><span class="main-span">
                                <p class="span-text">frontend and backend</p>
                            </span></div>
                            <div class="text-advertising">
                                <h3 class="main-wrap-text">Learn to program by watching <br> professionals</h3>
                                <p class="main-child-text">See how experienced developers solve <br> problems in real time</p>
                            </div>
                        </div>
                        <a class="button" href="#"><span class="span">Try it free 7 days,</span>then $20/mo</a>
                    </div>
                </div>
            </div>
            <!-- MAIN RIGHT -->
            <div class="main-right-div">
            <div class="main-right-conatiner">
             <div class="right-div-advertising">
                <h2 class="right-text">Sign up for the course and <br> get free 7 days</h2>
            <form class="right-form" action="https://echo.htmlacademy.ru" method="GET">
                <div class="section-div-input">
                    <div class="firstler">
                        <input class="fields input" type="text" placeholder="Firste-name" aria-label="user name" required>
                    </div>
                    <div class="firstler">
                        <input class="fields input" type="last-name" placeholder="last-name" aria-label="user surname" required>
                    </div>
                    <div class="firstler">
                        <input class="fields input" type="email" placeholder="Email address" aria-label="user email" required>
                    </div>
                    <div class="firstler">
                        <input class="fields input" type="password" placeholder="Password" aria-label="user password" required>
                    </div>
                </div>
                <a class="right-button">Claim your free trial</a>
            </form> 
            <p class="about-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
             </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
